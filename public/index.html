<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartcane</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab6c0d0e2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="xyzc">
        <div class="logo">
            <a href="/"><p style="font-size: 1.8rem">CartCane</p></a>
        </div>
        <div class="menu">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="auth_sec">
            <a href="/login">Login </a>
            <a href="/signup">Sign-up</a>
        </div>
        
    </header>
    <div class="front-container">
        <div class="main-content">
            <div class="content">
                <h1>Type your <span>problem</span>, <span>query</span>, <span>need</span>, <span>want</span></h1>
                <h2>We'll try to cover you in real-time with minimum cost</h2>
            </div>
            <form action="/info-form" method="post" class="search">
                <input type="text" name="text" placeholder="Search here">
                <button type="submit">Register</button>
            </form>
            <p class="sanjay">Hi there!</p>
        </div>
    </div>
    
<script src="/form.js"></script>
</body>
</html>
