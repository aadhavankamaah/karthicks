<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartcane</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab6c0d0e2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="xyzc">
        <a href="#"><span>Log in</span><span>Sign up</span> </a>
    </header>
    <div class="front-container">
        <div class="main-content">
            <div class="content">
                <h1>Type your <span>problem</span>, <span>query</span>, <span>need</span>, <span>want</span></h1>
                <h2>We'll try to cover you in real-time with minimum cost</h2>
            </div>
            <form action="#" class="search">
                <input type="text" name="text" placeholder="Search here">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="detail-form-container">
        <a><i class="fa-solid fa-xmark"></i></a>
    
        <div class="detail-form">
            <h2>Detail Form</h2>
            <form action="/home" method="post" class="inquiry-info-form">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
                <div class="pricedateinfo">
                    <label for="time">Deadline</label>
                    <input type="datetime-local">
                    <label for="price">Offer amount</label>
                    <input type="number" name="price" id="price">
                </div>
                <label for="phone">Contact Number/Email-Id</label>
                <input type="text" name="phone" id="contact">
                <label for="description">Description</label>
                <textarea name="description" id="content-specificity" placeholder="Enter additional information and your potential expectation." cols="40" rows="5"></textarea>
                <button type="submit"> Submit </button>
            </form>
        </div>
    </div>
    
<script src="/form.js"></script>
</body>
</html>
